<!DOCTYPE html>
<!--
    use absolute position
-->
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <style type="text/css">
html,body, .container
{
    width: 100%;
    height:100%;
    padding: 0px;
    margin: 0px;
}
.left,.main,.right
{
    height: 200px;
    top: 0;
}
.left
{
    position: absolute;
    width: 100px;
    left: 0;
    background-color: red;
}
.right
{
    position: absolute;
    width: 150px;
    right: 0;
    background-color: aqua;
}
.main
{
    margin: 0 150px 0 100px;
    background-color: blue;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="main">I am main</div>
        <div class="left">I am left</div>
        <div class="right">I am right</div>
    </div>
</body>
</html>
