<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左定右变-float</title>
    <style>
        body, html 
        {/*这里设置成这个样子 就会自适应了*/
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .left {
            float: left;
            width: 300px;
            height: 100%;
            background: #448EF6;
        }
        .right {
            height: 100%;
            background: #FFE981;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
